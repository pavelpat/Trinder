<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Trinder</title>
    <link rel="stylesheet" media="all" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="bower_components/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" media="all" href="bower_components/photoswipe/dist/default-skin/default-skin.css">
    <link rel="stylesheet" media="all" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" media="all" href="bower_components/angularjs-slider/dist/rzslider.min.css"/>
    <link rel="stylesheet" media="all" href="main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/photoswipe/dist/photoswipe.min.js"></script>
    <script src="bower_components/photoswipe/dist/photoswipe-ui-default.min.js"></script>
    <script src="bower_components/ng-photoswipe/angular-photoswipe.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
    <script src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
    <script src="application.js"></script>
    <script src="services/echo.js"></script>
    <script src="services/store.js"></script>
    <script src="services/client.js"></script>
    <script src="services/auth.js"></script>
    <script src="services/geo.js"></script>
    <script src="models/base.js"></script>
    <script src="models/job.js"></script>
    <script src="models/school.js"></script>
    <script src="models/photo.js"></script>
    <script src="models/user.js"></script>
    <script src="models/person.js"></script>
    <script src="models/match.js"></script>
    <script src="models/message.js"></script>
    <script src="models/update.js"></script>
    <script src="models/settings.js"></script>
    <script src="controllers/gallery.js"></script>
    <script src="controllers/people.js"></script>
    <script src="controllers/matches.js"></script>
    <script src="controllers/locator.js"></script>
    <script src="controllers/settings.js"></script>
    <script src="bootstrap.js"></script>
</head>
<body ng-app="trinder" class="layout">
<div class="container">
    <nav class="layout__menus navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Trinder</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ui-sref-active="active" ng-repeat="link in [
                        ['people', 'People'],
                        ['matches', 'Matches'],
                        ['settings', 'Settings']
                    ]">
                        <a href="#" ui-sref="{{ link[0] }}">{{ link[1] }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ui-view></ui-view>
</div>
</body>
</html>
